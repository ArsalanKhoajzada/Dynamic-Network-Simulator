<!--
File: index.html
Author: Wesly Barayuga
Date: 11/2/2024
Purpose: This file serves as the main entry point for the Network Simulation application. 
         It provides a user interface to visualize a dynamic mesh network where routers adapt 
         to node and link failures. Users can observe real-time changes in network routing 
         and interact with the simulation.

Tech Stack Used:
- HTML5: For structuring the content of the web application
- CSS3: For styling and layout of the user interface
- JavaScript: For implementing the simulation logic and interactivity
- Vis.js: A JavaScript library for visualizing networks, providing a dynamic graph representation
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Simulation</title>
    <meta name="description" content="COMP 177 Final Project">
    <link rel="stylesheet" href="https://unpkg.com/vis-network/styles/vis-network.css" /> <!-- Load Vis.js engine -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script> <!-- Load Vis.js engine -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><!-- GitHub Icon -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container">
         <!-- Webpage heeader -->
        <h1>Dynamic Routing in Faulty Network</h1>
         <!-- Webpage description -->
        <p class="header-description">
            This simulation visualizes a mesh network where routers dynamically route traffic,
            adapting to node and link failures. 
        </p>
        <p class="header-description">
            Watch as the network adapts and find the shortest path
            between Router-1 and Router-20 in real-time.
        </p>
        <p class="header-description">
            (Link will appear blue if path exists)
        </p>

        <!-- GitHub Button -->
        <a href="https://github.com/wes-brook/Dynamic-Network-Simulator?tab=readme-ov-file" target="_blank" id="github-button" title="View GitHub Repository">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <div id="container">
         <!-- Div for network simulation view -->
        <div id="network"></div>
         <!-- Div for user interface features -->
        <div id="controls">
             <!-- Div for user log output -->
            <div id="log"></div>
            
             <!-- Div for user controller -->
            <div class="control-group">
                <div class="input-group">
                    <label for="nodeProbability">Router Failure Probability:</label>
                    <input type="number" id="nodeProbability" min="0" max="1" step="0.01" value="0.2" />
        
                    <label for="linkProbability">Link Failure Probability:</label>
                    <input type="number" id="linkProbability" min="0" max="1" step="0.01" value="0.1" />
                </div>
        
                <div class="button-group">
                    <button id="setProbabilitiesButton">Set Probabilities</button>
                    <button id="toggleButton">Pause Simulation</button>
                    <button id="resetButton">Reset Network</button>
                </div>
            </div>
        </div>
        
    </div>
     <!-- Load our network.js script -->
    <script type="module" src="network.js"></script> 
</body>
</html>
